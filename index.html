<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkFusion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar Section -->
 <header class="navbar">
    <div class="logo">DarkFusion</div>
    <button class="btn">Sign Up</button>
 </header>
 <main>
    <!-- Banner Section -->
     <section class="banner">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn">Stay Foucsed</button>
     </section>
     <!-- Action Section -->
      <section class="action">
        <div class="left">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn">Launch Live Preview</button>
            <div class="right">
                <img src="images/wc-mini.png">
            </div>
        </div>
      </section>
       <!-- Productive Users Section -->
  <section class="productive">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div><h3>50K</h3><p>Active Users</p></div>
      <div><h3>2M+</h3><p>Focus Sessions</p></div>
      <div><h3>95%</h3><p>Satisfaction Rate</p></div>
    </div>
  </section>
 </main>
</body>
</html>
